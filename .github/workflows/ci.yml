name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "yarn"
      - run: corepack enable && yarn set version stable
      - run: yarn install --immutable
      - run: yarn test
